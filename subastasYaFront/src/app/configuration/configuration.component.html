<app-menu></app-menu>
<div class="xd mt-5">
    <div class="backButton mb-3">
        <button type="button" class="btn btn-outline-primary" routerLink="/">
            <i class=" ">Volver</i>
        </button>
    </div>
    <div class="containerConfig card shadow rounded mb-5">
        <div class="cardHeader card-header ">
            <div>
                <a class="headerConfig">Configuracion de la pagina</a>
            </div>
            <div class="bodyConfig">
                <a>A continuacion puede modificar las configuraciones globales de subastasYa</a>
            </div>
        </div>
        <div class="containerParams card-body ">
            <!--CUERPO DE LA TARJETA(PARAMETROS AQUI)-->
            <form #f="ngForm" (ngSubmit)="onUpdate()">
                <div class="fixMargin container ">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="row ">
                                <div class="col rightTxt">
                                    Edad minima de registro:
                                </div>
                                <div class="col form-group">
                                    <div class="input-group flex-nowrap inputS">
                                        <input type="text " name="nuevaEdad" [(ngModel)]="nuevaEdad" class="form-control inputS" value={{edad}} aria-label="Username " aria-describedby="addon-wrapping ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4 ">
                        <div class="col m">
                            <div class="row">
                                <div class="col rightTxt">
                                    Duracion limite de anuncios:
                                </div>
                                <div class="col form-group">
                                    <div class="input-group flex-nowrap inputS">
                                        <input type="text " name="nuevaDuracion" [(ngModel)]="nuevaDuracion" class="form-control inputS" value={{duracion}} aria-label="Username " aria-describedby="addon-wrapping ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col m ">
                            <div class="row ">
                                <div class="col rightTxt">
                                    Cantidad maxima de ofertas:
                                </div>
                                <div class="col form-group">
                                    <div class="input-group flex-nowrap inputS">
                                        <input type="text " name="nuevaOfertas" [(ngModel)]="nuevaOfertas" class="form-control inputS" value={{ofertas}} aria-label="Username " aria-describedby="addon-wrapping ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col m ">
                            <div class="row ">
                                <div class="col rightTxt">
                                    Cantidad maxima de anuncios:
                                </div>
                                <div class="col form-group">
                                    <div class="input-group flex-nowrap inputS">
                                        <input type="text " name="nuevaAnuncios" class="form-control inputS" [(ngModel)]="nuevaAnuncios" value={{anuncios}} aria-label="Username " aria-describedby="addon-wrapping ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="containerBtn mt-4 ">
                    <!--botones confirmar y descartar-->
                    <div class="container ">
                        <div class="row justify-content-center ">
                            <div class="botonRight col-3 ">
                                <button type="button " class="btn btn-outline-success">Confirmar</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button " class="btn btn-outline-danger ">Descartar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
