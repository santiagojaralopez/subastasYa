<div class="headerDestacados mt-3 mb-5">
    <p class="headerDestacados" href>Anuncios de Subastas</p>
</div>
<div class="containerLista">
    <div *ngFor="let anuncio of anuncios" class="prueba card shadow p-3 pt-5 pb-5 mb-4 bg-body rounded">
        <div class="row">
            <div class="col">
                <img class="anouncementPicture img-responsive" src="https://d500.epimg.net/cincodias/imagenes/2021/09/06/smartphones/1630905071_616253_1630905168_noticia_normal.jpg">
            </div>
            <div class="col-6 anouncementTxt">
                <h5>{{anuncio.producto.nombre}}</h5>
                <a>Descripcion: {{anuncio.descripcion}}</a>
                <a>Precio actual: {{anuncio.valor}}</a>
                <a>Anunciado por: {{anuncio.usuario.nombre}} {{anuncio.usuario.apellido}}</a>
                <a>Fecha de publicación: {{anuncio.fecha_inicio}}</a>
                <a>Fecha de finalizacion: {{anuncio.fecha_fin}}</a>
            </div>
            <div class="col">
                <div class="row">
                    <button [routerLink]="['/anuncio',anuncio.id_anuncio]" type="button" class="botones mb-3 btn btn-outline-info">Ver Anuncio</button>
                </div>
                <div class="row">
                    <button type="button" class="botones mb-3 btn btn-outline-info" (click)="onOffer()" *ngIf="!isLogged else offer">Inicia sesión para ofertar</button>
                    <ng-template #offer>
                        <button type="button" class="botones mb-3 btn btn-outline-info" (click)="onOffer()">Ofertar</button>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
