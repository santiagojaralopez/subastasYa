<app-menu></app-menu>

<div class="mt-5">
    <div style="width: 45%;" class="card text-center center shadow-sm p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <div class="mb-4">
                <h3>Contraseña olvidada</h3>
            </div>
            <div class="mb-4">
                <a>A continuacion ingrese su correo electrónico o nombre de usuario, le enviaremos un correo para cambiar la contraseña.</a>
            </div>
            <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
                <div class="form-group">
                    <label for="mailTo">Nombre de Usuario o Correo Electrónico</label>
                    <input type="text" name="mailTo" id="mailTo" class="form-control" autocomplete="off" [(ngModel)]="mailTo" placeholder="Nombre de Usuario o Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Enviar Correo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
