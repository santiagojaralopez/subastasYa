<app-menu></app-menu>

<div class="all mt-5">
    <div style="width: 45%;" class="card text-center center shadow-sm p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <div class="mb-4">
                <h3>Crear anuncio</h3>
            </div>
            <div class="mb-4">
                <a>A continuacion puede crear un anuncio y publicarlo</a>
            </div>
            <div class="container-fluid">
                <form #f="ngForm" (ngSubmit)="onCreate()">
                    <div class="row row-cols-2">
                        <div class="form-group  col ">
                            <label for="nombre">Nombre del Producto</label>
                            <input type="text" name="nombre" id="nombre" class="selectBox form-control" autocomplete="off" [(ngModel)]="nombreProducto" required>
                        </div>
                        <div class="form-group  col">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" name="descripcion" id="descripcion" class="selectBox form-control" autocomplete="off" [(ngModel)]="descripcion" required>
                        </div>
                        <div class="align-items-center form-group  col">
                            <div class="row">
                                <div class="col">
                                    <label for="ciudad">Categoria:</label>
                                </div>
                            </div>
                            <select class="selectBox form-select border border-opacity-90 rounded selectBoxy" name="tipoproducto" [(ngModel)]="selectedTipo" (ngModelChange)="onSelectType($event)">
                                <option *ngFor='let tipo of tipos' [ngValue]="tipo">{{tipo.nombre_tipo}}</option>
                            </select>
                        </div>
                        <div class="align-items-center form-group  col">
                            <label for="ciudad">Ciudad</label>
                            <select class="selectBox form-select border border-opacity-90 rounded selectBoxy" name="ciudad" [(ngModel)]="selectedCity" (ngModelChange)="onSelectCity($event)">
                                <option *ngFor='let city of ciudades' [ngValue]="city">{{city.nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group  col">
                            <label for="numeroDocumento">Precio inicial:</label>
                            <input placeholder="COP" type="text" name="numeroDocumento" id="numeroDocumento" class="selectBox form-control" autocomplete="off" [(ngModel)]="valor" required>
                            <label class="cop">El precio indicado es en pesos Colombianos</label>

                        </div>

                        <form>
                            <div class="form-group">
                                <img id="user-photo" width="100" height="100">
                                <button>Boton Foto Anuncio </button>
                            </div>
                        </form>
                    </div>

                    <div class="form-group">
                        <button class="botonDinamico btn btn-outline-success btn-block">
                            <i class=""></i> Publicar Anuncio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
