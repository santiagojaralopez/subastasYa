<app-menu></app-menu>

<div class="card container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{updateUsuario.nombreUsuario}}</span>
                <span class="text-black-50">{{updateUsuario.email}}</span>
                <div class="mt-5 text-center">
                    <button class="btn btn-danger" type="button" (click)="onDeleteProfile()">Eliminar mi Cuenta</button>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Configuración de Perfil de Usuario</h4>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p>A continuación podrá gestionar la información de su perfil de usuario en nuestra plataforma Subastas Ya</p>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Nombre(s)</label>
                        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombre(s)" [(ngModel)]="updateUsuario.nombre" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="labels">Apellido(s)</label>
                        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellido(s)" [(ngModel)]="updateUsuario.apellido" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 mb-4">
                        <label class="labels">Nombre de Usuario</label>
                        <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario" [(ngModel)]="updateUsuario.nombreUsuario" required>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="labels">Correo Electrónico</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Correo Electrónico" [(ngModel)]="updateUsuario.email" required>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="labels">Tipo de Documento</label>
                        <select class="selectBox form-control" name="tipoDocumento" id="tipoDocumento" [(ngModel)]="updateUsuario.tipoDocumento" (ngModelChange)="onSelectDocType($event)">
                            <option *ngFor='let docType of docTypes'>{{docType}}</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="labels">Número de Documento</label>
                        <input type="text" class="form-control" name="numeroDocumento" id="numeroDocumento" placeholder="Número de Documento" [(ngModel)]="updateUsuario.numerodoc">
                    </div>
                </div>
                <div class="row mt-3 mb-4">
                    <div class="col-md-6">
                        <label class="labels">Departamento</label>
                        <select class="selectBox form-control" name="departamento" [(ngModel)]="selectedDepartment" (ngModelChange)="onSelectDepartment($event)">
                            <option *ngFor='let department of departments' [value]="department">{{department}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Dirección</label>
                        <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="updateUsuario.direccion">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary" type="button" (click)="onUpdate()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
