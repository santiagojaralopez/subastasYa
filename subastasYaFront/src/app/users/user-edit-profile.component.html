<app-menu></app-menu>

<div class="card container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{usuario.nombreUsuario}}</span>
                <span class="text-black-50">{{usuario.email}}</span>
            </div>
        </div>
        <div class="col-md-7">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Configuraciones de Perfil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Nombre(s):</label><span> {{usuario.nombre}}</span>
                        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Nombre(s)" [(ngModel)]="nombres" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="labels">Apellido(s):</label><span> {{usuario.apellido}}</span>
                        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Apellido(s)" [(ngModel)]="apellidos" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 mb-4">
                        <label class="labels">Nombre de Usuario:</label><span> {{usuario.nombreUsuario}}</span>
                        <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de Usuario" [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="labels">Correo Electrónico:</label><span> {{usuario.email}}</span>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Correo Electrónico" [(ngModel)]="email" required>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="labels">Tipo de Documento:</label><span> {{usuario.tipoDocumento}}</span>
                        <select class="selectBox form-control" name="tipoDocumento" id="tipoDocumento" [(ngModel)]="tipoDocumento" (ngModelChange)="onSelectDocType($event)">
                            <option *ngFor='let docType of docTypes'>{{docType}}</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="labels">Número de Documento:</label><span> {{usuario.numerodoc}}</span>
                        <input type="text" class="form-control" name="numeroDocumento" id="numeroDocumento" placeholder="Número de Documento" [(ngModel)]="numeroDocumento">
                    </div>
                    <div class="col-md-12 mb-4">
                        <label for="fechaNacimiento">Fecha de nacimiento:</label><span> {{usuario.fechanacto}}</span>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="selectBox form-control" [(ngModel)]="fechaNacimiento">
                    </div>
                </div>
                <div class="row mt-3 mb-4">
                    <div class="col-md-6">
                        <label class="labels">Departamento:</label>
                        <select class="selectBox form-control" name="departamento" [(ngModel)]="selectedDepartment" (ngModelChange)="onSelectDepartment($event)">
                            <option *ngFor='let department of departments' [value]="department">{{department}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Dirección:</label><span> {{usuario.direccion}}</span>
                        <input type="text" class="form-control" placeholder="Dirección">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary" type="button" (click)="onUpdate()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
